<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./Css/contact.css">
    <link rel="stylesheet" href="./bootstrap/js/bootstrap.min.js">
    <style>
        /* Updated CSS for responsiveness */
        .potato {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .potato h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .potato form .form-group {
            margin-bottom: 15px;
        }

        .potato form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .potato form input[type="text"],
        .potato form input[type="number"],
        .potato form input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .potato form input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #0d1c2c;
            color: bisque;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .potato form input[type="submit"]:hover {
            background-color: black;
        }

        .potato p {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .potato a.btn {
            display: inline-block;
            margin: 10px auto;
            padding: 10px 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .potato {
                margin: 20px;
                padding: 15px;
            }

            .potato h1 {
                font-size: 1.5rem;
            }

            .potato form input[type="submit"] {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="potato">
        <form method="POST">
            <h1>Contact Us</h1>
            <div class="form-group">
                <label for="Fullname">Fullname:</label>
                <input type="text" id="Fullname" name="Fullname" required>
            </div>

            <div class="form-group">
                <label for="Address">Address:</label>
                <input type="text" id="Address" name="Address" required>
            </div>
            <div class="form-group">
                <label for="Number">Number:</label>
                <input type="Number" id="Number" name="Number" required>
            </div>
            <div class="form-group">
                <label for="Email">Email:</label>
                <input type="email" id="Email" name="Email" required>
            </div>

            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <input type="submit" name="submit" value="Submit">
            <p>Any query then you can contact us.</p>
            <a class="btn btn-primary" href="https://scavenger190power@gmail.com" role="button">
                <img src="./Image/gmail-google-logo-rebrand-workspace-design_dezeen_2364_col_0.webp" alt="Email Icon">
            </a>
            <div class="area">
            </div>
        </form>
        <script>
            function Contactus() {
                var Fullname = document.getElementById('Fullname').value;
                var Address = document.getElementById('Address').value;
                var PhoneNumber = document.getElementById('PhoneNumber').value;
                var Email = document.getElementById('Email').value;
                if (Fullname.trim() !== '' && Address.trim() !== '' && PhoneNumber.trim() !== '' && Email.trim() !== '') {

                    window.location.href = 'index.php';
                } else {
                    alert('Please enter all Fullname,Address,Phone and Email.');
                }
            }
        </script>
        <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
